<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_数据代理_vue</title>
</head>
<body>
<div id="test"></div>
<script type="text/javascript" src="./js/vue.js"></script>
<script type="text/javascript">
  const vm = new Vue({
    el: '#test',
    data: {
      name: 'tom'
    }
  })

  console.log(vm.name)  // tom   代理读

  vm.name = 'jack'  // 代理写
  console.log(vm._data.name, vm.name)

  console.log(vm)

</script>
</body>
</html>
